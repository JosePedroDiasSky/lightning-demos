<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <script src="./lightning-web.js"></script>
    <style>
      body {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <script type="module">
      import App from './app35.js';

      const options = {
        stage: {
          w: window.innerWidth,
          h: window.innerHeight,
          //w: 800,
          //h: 600,
          //clearColor: 0xff000000,
          clearColor: 0xff777777,
          useImageWorker: false,
          debug: true
        },
        keys: {
          38: 'Up',
          40: 'Down',
          37: 'Left',
          39: 'Right',
          13: 'Enter',
          9: 'Back',
          8: 'Back',
          93: 'Back',
          174: 'Back',
          175: 'Menu',
          83: 'Search' // map S to search
        }
      };
      const app = new App(options);
      document.body.appendChild(app.stage.getCanvas());
    </script>
  </body>
</html>
